# Deploy Jekyll site to GitHub Pages (current recommended versions)
name: Deploy Jekyll with GitHub Pages

on:
  # Runs on pushes to the default branch
  push:
    branches: ["master"]
    paths:
      - Help/**
      - README.md
      - CODE_OF_CONDUCT.md
      - license.txt
      - .github/workflows/pages.yml  # Trigger when this workflow file changes

  # Allows manual trigger from the Actions tab
  workflow_dispatch:

# Permissions for GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-22.04  # Pin for stability; change to ubuntu-latest if you prefer
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

name: publish to nuget
on:
  push:
    branches:
      - master # Release branch
    paths:
      - FastMoq/**
      - FastMoq.Core/**
      - FastMoq.Web/**
      - .github/workflows/publish_FastMoq.yml
      
jobs:
  publish:
    name: build, pack & publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
          
      # Publish
      - name: Build FastMoq
        run: dotnet build FastMoq-Release.sln -c Release
      
      - name: Creating a package
        run: dotnet pack FastMoq-Release.sln --no-build -c Release -o .

      - name: Publish to Nuget 
        run: dotnet nuget push *.nupkg -s https://api.nuget.org/v3/index.json -k ${{secrets.NUGET_API_KEY}} --skip-duplicate -n 

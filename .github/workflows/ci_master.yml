name: CI (master)

on:
  push:
    branches: ["master"]

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x

      - name: Restore
        run: dotnet restore FastMoq.sln
      
      - name: Build
        run: dotnet build FastMoq.sln --no-restore --configuration Release
      
      - name: Test
        run: dotnet test FastMoq.sln --no-build --configuration Release --verbosity normal
